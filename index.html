<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Conf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="raleway-normal">
    <header class="header">
        <nav>
            <h3 class="nav-title inter-normal">LOGO</h3>
            <ul>
                <a href=""><button class="btn-primary">Sign Up</button></a>
            </ul>
        </nav>
        <div class="banner">
            <h2 class="banner-head">Cool Dark UI Template for<br>Webflow Agencies!</h2>
            <button class="btn-primary">Stay Focused</button>
        </div>
    </header>
    <main>
        <div class="action">
            <div>
                <h3 class="ac1">See It in Action</h3>
                <p class="ac2">Explore the live preview and imagine your<br>brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div>
                <img class="ac3" src="Assets/wc-mini.png" alt="wc-mini picture">
            </div>
        </div>

        <div class="pro-user">
            <div class="pu-1">
                <h4>Joined Thousands of Productive Users</h4>
            </div>
            <!-- number of users -->
            <div class="user-number">
                <div>
                    <h1>50k</h1>
                    <p>Active Users</p>
                </div>
                <div>
                    <h1>2M+</h1>
                    <p>Focus Sessions</p>
                </div>
                <div>
                    <h1>95%</h1>
                    <p>Satisfaction Rate</p>
                </div>
            </div>

        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
